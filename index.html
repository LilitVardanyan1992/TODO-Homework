<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="todo">
		<div id="todo-form">
			<form>
				<input type="text" placeholder="Type here...">
				<button>ADD</button>
			</form>
		</div>
		<div id="todo-list"></div>
		<div id="todo-bottom">
			<div>
				<span id="finished_todos_count">0</span>
				/
				<span id="all_todos_count">0</span>
			</div>
			<button data-clear-all-finished>Clear all finished</button>
		</div>
	</div>

	<script src="js/script.js"></script>

</body>

</html>
